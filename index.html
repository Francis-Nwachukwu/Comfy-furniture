<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy Furniture - Home</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars sidebar-btn"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
            <div class="cart-items">0</div>
          </span>
        </div>
      </div>
    </nav>

    <!-- sidebar-->
    <div class="sidebar-overlay">
      <div class="sidebar">
        <span class="close-sidebar">
          <i class="fas fa-window-close"></i>
        </span>
        <div class="sidebar-content">
          <img src="./images/logo.svg" alt="store logo" />
          <div class="sidebar-list-container">
            <ul class="sidebar-list">
              <li><a href="index.html">Home</a></li>
              <li><a href="#products">Products</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <header class="hero" id="#body">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>

    <section class="products" id="products">
      <div class="section-title">
        <h2>Our Products</h2>
        <div class="products-center">
          <!-- <article class="product">
            <div class="img-container">
              <img
                src="./images/product-1.jpeg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart">add to bag</i>
              </button>
            </div>
            <h3>Queen Bed</h3>
            <h4>$50</h4>
          </article> -->
        </div>
      </div>
    </section>

    <!-- Cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6089659642.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
